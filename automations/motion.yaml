- id: motion
  alias: Something moved
  trigger:
    platform: webhook
    webhook_id: motion_lounge
  action:
  - service: hangouts.send_message
    data_template:
      target:
        - id: !secret hangouts_hassio
      message:
        - is_bold: false
          is_italic: false
          is_strikethrough: false
          text: >
            **{{ dir(trigger) }}** moved.
          parse_str: true
