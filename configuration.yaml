# ================
# Inputs
# ================

input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless
  frontdoor_unlock:
    name: Frontdoor unlocked
    initial: off
    icon: mdi:lock-outline
  house_alarmed:
    name: House alarmed
    initial: off
    icon: mdi:shield-home
  smsl_power:
    name: SMSL AD18 power
    initial: off
    icon: mdi:power
  smsl_mute:
    name: SMSL AD18 smsl_mute
    initial: off
    icon: mdi:volume-mute

input_number:
  smsl_volume:
    name: SMSL volume
    initial: 0
    min: 0
    max: 30
    step: 2

input_select:
  frontdoor_mode:
    name: Mode of frontdoor
    options:
      - Locked
      - Unlocked
      - Passive
    initial: Locked
    icon: mdi:lock-outline
  smsl_source:
    name: Input source for SMSL AD18
    options:
      - USB
      - Optical 1
      - Optical 2
      - Coaxial
      - Bluetooth
      - Auxillary
    icon: mdi:audio-video
    initial: USB

timer:
  zigbee_permit_join:
    name: Zibbee permit join remaining
    duration: 600
  arrived_home:
    name: Frontdoor unlock remaining
    duration: 180


# ================
# Extensions
# ================

# Cf. https://www.home-assistant.io/docs/automation/trigger/#webhook-trigger
webhook:

shell_command:
  motion_on: 'curl http://sniper.lan:7999/1/detection/start'
  motion_off: 'curl http://sniper.lan:7999/1/detection/pause'

