# ================
# Core
# ================

homeassistant:
  customize: !include customize.yaml
  media_dirs:
    motion: /media/Movies
    music: /media/Music

default_config:

frontend:
  themes: !include_dir_merge_named themes

hacs:
  token: !secret my_github_hacs_token
  sidepanel_title: Community Store

# Different ways of splitting code at
# https://www.home-assistant.io/docs/configuration/splitting_configuration/#advanced-usage
automation: !include_dir_merge_list automations
group: !include groups.yaml
logbook: !include logbook.yaml
# https://www.home-assistant.io/integrations/logger/#log-levels
logger:
  default: info
history: !include history.yaml
notify: !include notifications.yaml
recorder: !include recorder.yaml
#alert: !include alerts.yaml
#script: !include scripts.yaml


# ================
# Geolocation
# ================

person: !include person.yaml
zone: !include zones.yaml
device_tracker: !include device_tracker.yaml

#owntracks:

geo_location:
  - platform: nsw_rural_fire_service_feed
    categories:
      - 'Emergency Warning'
      - 'Watch and Act'
      - 'Advice'


