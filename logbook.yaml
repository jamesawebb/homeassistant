# Cf. https://community.home-assistant.io/t/where-can-i-find-a-list-of-domains/62654/10
# for a definitive list of domains.
# {%- for d in states | groupby('domain') %}
# {{ d[0] }}
# {%- endfor %}
include:
  domains:
  - alert
  - automation
  - calendar
  - media_player
  - person
  - proximity
  - sensor
  - switch
  - timer
exclude:
  domains:
  - binary_sensor
  - camera
  - device_tracker
  - group
  - hangouts
  - input_boolean
  - sun
  - weather
  - zigbee2mqtt_networkmap
  - zone
  entities:
  - sensor.yr_symbol
  - sensor.sunrise
  - sensor.date
  - sensor.bedroom_diff
