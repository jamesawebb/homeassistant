front_door_unlocked:
  name: Frontdoor unlocked
  entity_id: switch.doorstrike_relay
  repeat: 1
  state: "on"
  can_acknowledge: true
  skip_first: false
  notifiers:
    - hangouts_group
  data:
    target:
      - id:!secret hangouts_group
    message:
      - text: "Alert: the front door was **unlocked**"
        is_bold: false
        is_italic: false
        is_strikethrough: false
        parse_str: true
        #link_target: "https://github.com/custom-components/sensor.rpi_power"
    data:
      image_url: "https://www.sccpre.cat/mypng/detail/77-779070_open-door-icon-png-white-png-download-front.png"

