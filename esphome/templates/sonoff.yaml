esphome:
  name: sonoff${id}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret network
  password: !secret wpa2

logger:

api:
  password: !secret esphome_ota

ota:
  password: !secret esphome_ota

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12
    id: relay

status_led:
  pin:
    number: GPIO13
    inverted: yes
